<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <nav>
      <h1>MyLanding</h1>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#features"><i class="fas fa-cogs"></i> Features</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Welcome to MyLanding</h2>
    <p>Your simple, responsive landing page.</p>
    <a href="#contact" class="btn">Get in Touch</a>
  </section>

  <section id="features" class="features">
    <h3>Features</h3>
    <ul>
      <li><i class="fas fa-check-circle"></i> Responsive Design</li>
      <li><i class="fas fa-check-circle"></i> Clean Code</li>
      <li><i class="fas fa-check-circle"></i> Easy to Customize</li>
    </ul>
  </section>

  <section id="contact" class="contact-form">
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MyLanding. All rights reserved.</p>
  </footer>
</body>
</html>
